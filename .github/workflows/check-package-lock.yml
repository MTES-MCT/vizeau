name: Check package-lock.json is up to date

on:
  pull_request:
    branches: ['main']

jobs:
  check-package-lock:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Verify package-lock.json is up to date
        run: |
          npm install --package-lock-only --ignore-scripts
          git diff --exit-code package-lock.json || {
            echo "❌ package-lock.json et package.json sont désynchronisés !"
            echo "ℹ️ Lancez 'npm i' et commitez le nouveau package-lock.json"
            exit 1
          }
